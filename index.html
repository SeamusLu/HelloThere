<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.3s;
        }

            .card:hover {
                transform: scale(1.05);
            }

        .message {
            display: none;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card" onclick="showMessage()">
        <h2>Click to open your card</h2>
        <div class="message">
            <p>Hey Lucas, wishing you all the joy and happiness on this special day!</p>
            <p>From your brother</p>
            <p>Seamus</p>
        </div>
    </div>

    <script>
        function showMessage() {
            const message = document.querySelector('.message');
            message.style.display = 'block';
            document.querySelector('h2').style.display = 'none';
        }
    </script>
</body>
</html>
